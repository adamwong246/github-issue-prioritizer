<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Github-Issue-Prioritizer</title>
  <meta name="author" content="Adam Wong">
  <link rel="shortcut icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
  <link rel="icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/json2html.js"></script>
  <script type="text/javascript" src="js/jquery.json2html.js"></script>
</head>

<body>
  <div id="w">
    <h1>Github-Issue-Prioritizer</h1>

    <input type="text" name="ghusername" id="ghusername" placeholder="Github username..." value="adamwong246">
    <input type="text" name="ghreponame" id="ghreponame" placeholder="Github repo..." value="github-issue-prioritizer">
    
    <a href="#" id="ghsubmitbtn">Pull Issues</a>
    
    <div id="ghapidata" class="clearfix"></div>
  </div>
<script type="text/javascript">
$(function(){
  $('#ghsubmitbtn').on('click', function(e){
    e.preventDefault();
    $('#ghapidata').html('<div id="loader"><img src="css/loader.gif" alt="loading..."></div>');
    
    var username = $('#ghusername').val();
    var repo = $('#ghreponame').val();
    var requri = 'https://api.github.com/repos/' + username + '/'+repo+'/issues';

    var transforms = {
          
      'issues': [
            
          {"tag":"ul","class":"issues-multiple", "children":function() {return(json2html.transform(this,transforms.issue));}}

          ],
      'issue': [
           
          {"tag":"li","class":"issue-singular","children":[
            {"tag":"span","class":"title","html":"${title}"},
            {"tag":"a","class":"url","html":"${url}", "href":"${url}"}
          ]}
         
      ]};

    requestJSON(requri, function(json) {

      console.log(JSON.stringify(json));
      $('#ghapidata').html('');
      $('#ghapidata').json2html(json, transforms.issues);
      
    }); // end requestJSON Ajax call
  }); // end click event handler
  
  function requestJSON(url, callback) {
    $.ajax({
      url: url,
      complete: function(xhr) {
        callback.call(null, xhr.responseJSON);
      }
    });
  }
});
</script>
</body>
</html>
